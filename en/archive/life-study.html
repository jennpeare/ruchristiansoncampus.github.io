---
layout: default
title: Life Study Audio Messages
---

<div id="life-study" class="section">
  <h1 class="section-header">Life Study Messages</h1>
  <h4 class="section-sub">Exodus</h4>

  <div id="ls-exodus" class="table-responsive" ng-controller="LifeStudyController as ls">
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Message Title</th>
          <th class="text-center">Audio</th>
          <th class="text-center">Text</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="message in ls.exodus">
          <td>[[ message.num ]]</td>
          <td>[[ message.title ]]</td>
          <td class="text-center"><a href ng-href="[[ message.audio ]]" target="_blank"><span
                class="glyphicon glyphicon-music"></span></a></td>
          <td class="text-center"><a href ng-href="[[ message.text ]]" target="_blank"><span
                class="glyphicon glyphicon-file"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
